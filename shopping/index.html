<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/jquery.fullPage.css">
  <link rel="stylesheet" href="css/base.css">
</head>
<body>
  <!-- 结构 -->
  <div class="go"><img src="images/00-goshopping.png" alt=""></div>
  <div class="next"><img src="images/00-next.png" alt=""></div>
  <div id="shopping">
    <!-- 第一屏开始 -->
    <div class="section page1">
      <img class="one-sofa middle" src="images/01-sofa.png" alt="">
      <img class="one-tips middle" src="images/01-tips.png" alt="">
      <img class="one-flytitle middle" src="images/01-flytitle.png" alt="">
    </div>
    <!-- 第一屏结束 -->
    <!-- 第二屏开始 -->
    <div class="section page2">
      <!-- 建立一个遮罩层 -->
      <div class="cover middle move"></div>
      <img class="two-only-sofa middle" src="images/00-only-sofa.png" alt="">
      <img class="middle two-words" src="images/02-words.png" alt="">
      <img class="middle two-goods" src="images/02-goods.png" alt="">
      <img class="middle two-search-copy" src="images/02-search-copy.png" alt="">
      <div class="two-search middle move">
        <img src="images/02-search.png" alt="">
        <img class="two-search-words" src="images/02-search-words.png" alt="">
      </div>
    </div>
    <!-- 第二屏结束 -->
    <!-- 第三屏开始 -->
    <div class="section page3">
      <div class="three-main middle">
          <img class="middle three-btn" src="images/03-btn.gif" alt="">
          <img class="middle three-btn-a" src="images/03-btn-a.gif" alt="">
          <img class="middle three-sel-img" src="images/03-sel-img.gif" alt="">
          <img class="middle three-sel-img-a" src="images/03-sel-img-a.gif" alt="">
      </div>
      <img class="middle three-sofa-rotate" src="images/00-sofa-rotate.png" alt="">
    </div>
    <!-- 第三屏结束 -->
    <!-- 第四屏开始 -->
    <div class="section page4">
      <div class="four-car-wrapper move">
        <img class="four-car middle"  src="images/04-car.png" alt="">
        <img class="four-sofa-rotate middle" src="images/00-sofa-rotate.png" alt="">
      </div>
      <img class="cloud middle" src="images/04-cloud.png" alt="">
      <img class=" middle four-words" src="images/04-words.png" alt="">
      <img class=" middle four-words-a" src="images/04-words-a.png" alt="">
      <div class=" middle four-address move">
          <img src="images/04-address-card.png" alt="">
          <img class="four-text" src="images/04-address-txt.png" alt="">
      </div>
    </div>
    <!-- 第四屏结束 -->
    <!-- 第五屏开始 -->
    <div class="section page5">
      <img class="middle five-order" src="images/05-order.png" alt="">
      <img class="middle five-card"src="images/05-card.png" alt="">
      <img class="middle five-mouse"src="images/05-mouse.png" alt="">
      <img class="middle five-mouse-a"src="images/05-mouse-a.png" alt="">
      <img class="middle five-words"src="images/05-words.png" alt="">
      <img class="middle five-hand"src="images/05-hand.png" alt="">
      <img class="middle five-sofa-rotate" src="images/00-sofa-rotate.png" alt="">

    </div>
    <!-- 第五屏结束 -->
    <!-- 第六屏开始 -->
    <div class="section page6">
      <!-- 云朵 -->
      <img class="middle six-cloud" src="images/06-cloud.png" alt="">
      <!-- 箱子 -->
      <img class="middle six-box" src="images/06-box.png" alt="">
      <!-- 送货小车车 -->
      <img class="middle six-car" src="images/06-car.png" alt="">
      <!-- 地址牌子 -->
      <img class="middle six-address" src="images/06-address-88.png" alt="">
      <img class="six-door" src="images/06-door.png" alt="">
      <img class="six-women" src="images/06-women.png" alt="">
      <img class="six-man" src="images/06-man.png" alt="">
      <img class="six-getProduct" src="images/06-getProduct.png" alt="">
      <img class="six-words" src="images/06-words.png" alt="">
    </div>
    <!-- 第六屏结束  -->
    <!-- 第七屏开始 -->
    <div class="section page7">
      <div class="middle seven-wrapper">
        <img class="seven-star" src="images/07-star.png" alt="">
      </div>
      <img class="seven-good middle" src="images/07-good.png" alt="">
    </div>
    <!-- 第七屏结束 -->
    <div class="section page8">
      <img class="middle eight-btn" src="images/08-btn.gif" alt="">
      <img class="eight-hand" src="images/08-hand.png" alt="">
      <img class="middle eight-again" src="images/08-again.png" alt="">
    </div>
  </div>
  <!-- 引包 -->
  <script src="js/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/jquery.fullPage.min.js"></script>
  <script src="js/jquery.easing.1.3.js"></script>
</body>
</html>
